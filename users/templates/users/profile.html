{% extends "app/base.html" %}
{% block content %}
    <div class = "add-task"> 
        <form method="POST">
            <h1>My Profile</h1>
            <h2>Welcome {{user.username}};</h2>
            {% csrf_token %}
            <fieldset class="form-group">
                    {{form}}
                </fieldset>
            <div class="form-group">
                <button class="log-in" type="submit">Update Profile</button>
            </div>
        <form>
    </div>
    <style>
        h2{
            font-weight: normal;
        }
        input{
            width: max-content;
            min-width: 20vw;
        }
        #helptext{
            font-size: 0.5rem;
            margin: 0;
            padding: 0;
        }
        label{
            font-weight: bold;
        }
    </style>
{% endblock content %}
